<!DOCTYPE html>

<html>
	<head>
		<title>AP Instructor Portal</title>
		
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		
		<link href="bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="bootstrap-responsive.css" rel="stylesheet" media="screen">
		<link href="bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="bootstrap.css" rel="stylesheet" media="screen">
		<link href="InstructorAppCSS.css" rel="stylesheet" media="screen">
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="bootstrap.js"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<h4 id="temp">Instructor</h4>
			<br>
			<hr>
			<form class="form-search">
				<div class="row-fluid">
					<div class="span12">
						<div class="input-append">
							<input type="text" class="span4 search-query">
							<button type="submit" class="btn">City</button>
							<input type="text" class="span4 search-query">
							<button type="submit" class="btn">State</button>
							<input type="text" class="span4 search-query">
							<button type="submit" class="btn">County</button>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="input-append">
							<input type="text" class="span2 search-query">
							<button type="submit" class="btn">Zip</button>
							<input type="text" class="span2 search-query">
							<button type="submit" class="btn">Unit Code</button>
							<input type="text" class="span2 search-query">
							<button type="submit" class="btn">PHSS Region</button>
							<input type="text" class="span3 search-query">
							<button type="submit" class="btn">Certification</button>
						</div>
					</div>
				</div>
			</form>
			<hr>
			<table class="table">
				<thead>
					<tr>
						<th>Saba User ID</th>
						<th>Name of Training Site</th>
						<th>Address</th>
						<th>City</th>
						<th>Zip</th>
						<th>State</th>
						<th>Hourly Rate</th>
						<th>LTP Organization ID</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>048342</td>
						<td>Greater New York</td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
